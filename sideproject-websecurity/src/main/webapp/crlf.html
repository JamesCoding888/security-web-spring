<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>CRLF sequence</title>
</head>
<body>
    <h2>Search Form</h2>
    <form action="search" method="get">
        <label for="query">Search Query:</label>
        <input size="50" type="text" id="query" name="query" value="product%0d%0aPrice:%202.99"><br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
